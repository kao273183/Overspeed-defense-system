<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GPS æ¸¬é€Ÿ (AR å¯¦æ™¯ç‰ˆ)</title>
    <style>
        /* --- CSS è¨­å®š --- */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow-y: auto; overflow-x: hidden;
            min-height: 100vh; min-height: 100dvh;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            touch-action: manipulation;
        }

        body.danger {
            /* å±éšªæ™‚æ”¹ç‚ºåŠé€æ˜ç´…è‰²ï¼Œè®“ç›¸æ©Ÿç•«é¢é‚„èƒ½é€å‡ºä¾† */
            background-color: rgba(183, 28, 28, 0.7);
            animation: flash 0.5s infinite alternate;
        }
        @keyframes flash {
            from { background-color: rgba(183, 28, 28, 0.7); }
            to { background-color: rgba(255, 0, 0, 0.7); }
        }

        /* --- ç›¸æ©ŸèƒŒæ™¯å±¤ --- */
        #camera-feed {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: -1; /* æ”¾åœ¨æœ€åº•å±¤ */
            display: none; /* é è¨­éš±è— */
            transform: scaleX(1); /* é è¨­ä¸é¡åƒ (å¾Œé¡é ­) */
        }

        /* --- å®¹å™¨ä½ˆå±€ --- */
        .container {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            width: 95%; height: auto; flex-grow: 1; padding: 20px 0;
            /* è®“æ–‡å­—æœ‰é™°å½±ï¼Œåœ¨ç›¸æ©Ÿç•«é¢æ¯”è¼ƒæ¸…æ¥š */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .dashboard { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; margin-bottom: 20px; }
        
        #speed-display {
            font-weight: bold; line-height: 1;
            /* ç¶ è‰²å­—åŠ ä¸Šé»‘è‰²ç²—æ¡†ï¼Œç¢ºä¿åœ¨ä»»ä½•èƒŒæ™¯éƒ½çœ‹å¾—åˆ° */
            color: #0f0; 
            -webkit-text-stroke: 2px black;
            font-size: 15vh; transition: color 0.2s; margin-bottom: 10px;
        }
        body.danger #speed-display { color: #fff; }

        .unit { font-size: 0.3em; color: #aaa; -webkit-text-stroke: 0px; }
        
        .info-area { display: flex; align-items: center; gap: 15px; }
        .limit-sign { width: 100px; height: 100px; background-color: #fff; border: 8px solid #cc0000; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: #000; font-weight: bold; font-size: 40px; box-shadow: 0 0 15px rgba(0,0,0,0.5); flex-shrink: 0; }
        .limit-sign.unknown { border-color: #777; color: #777; }
        .text-info { text-align: left; font-size: 0.9rem; color: #fff; display: flex; flex-direction: column; gap: 5px; }
        .threshold-badge { color: #ffeb3b; border: 1px solid #555; padding: 2px 8px; border-radius: 10px; background: rgba(0,0,0,0.8); display: inline-block; }

        .controls {
            width: 100%; max-width: 400px;
            background: rgba(30, 30, 30, 0.85); /* æ§åˆ¶é¢æ¿ä¿æŒæ·±è‰²èƒŒæ™¯ */
            padding: 20px; border-radius: 15px; text-align: center;
            margin-bottom: 30px; transition: opacity 0.3s;
        }
        .controls.monitoring { opacity: 0.5; } /* ç›£æ§æ™‚è®ŠåŠé€æ˜ */
        .controls.monitoring:hover { opacity: 1; }

        .input-row { display: flex; gap: 10px; margin-bottom: 15px; }
        input { flex: 1; padding: 12px; font-size: 1.1rem; border-radius: 8px; border: none; text-align: center; }
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        button { padding: 15px; font-size: 1.1rem; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; flex: 1; -webkit-appearance: none; }
        #test-btn { background-color: #28a745; }
        #toggle-btn { background-color: #2979ff; }
        #toggle-btn.active { background-color: #d32f2f; }
        #camera-btn { background-color: #607d8b; } /* æ–°å¢ç›¸æ©ŸæŒ‰éˆ•é¡è‰² */
        #camera-btn.active { background-color: #ff9800; }

        #status { margin-top: 10px; font-size: 0.8rem; color: #ccc; }

        @media (orientation: landscape) {
            body { overflow-y: auto; justify-content: center; }
            .container { flex-direction: row; gap: 30px; padding: 10px; height: 100%; }
            .dashboard { flex: 2; flex-direction: row; justify-content: center; gap: 40px; margin-bottom: 0; }
            #speed-display { font-size: 35vh; order: 1; margin-bottom: 0; }
            .info-area { flex-direction: column; order: 2; align-items: center; }
            .limit-sign { width: 18vh; height: 18vh; font-size: 7vh; border-width: 1.2vh; }
            .controls { flex: 1; max-width: 320px; margin-bottom: 0; display: flex; flex-direction: column; justify-content: center; padding: 15px; }
        }
    </style>
</head>
<body>
    <video id="camera-feed" autoplay playsinline muted></video>

    <div class="container">
        <div class="dashboard">
            <div id="speed-display">0<span class="unit"></span></div>

            <div class="info-area">
                <div id="visual-limit" class="limit-sign unknown">--</div>
                <div class="text-info">
                    <span id="limit-source-text" style="color:#ddd; font-size: 0.8em;">GPS å¾…å‘½</span>
                    <div class="threshold-badge">
                        è­¦å ±: <span id="alarm-threshold-text">--</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls" id="controls-panel">
            <div class="input-row">
                <input type="number" id="limit-input" value="50" placeholder="é€Ÿé™">
            </div>
            <div class="input-row">
                <input type="text" id="voice-text" value="åš´é‡è¶…é€Ÿï¼è«‹ç…è»Š" placeholder="èªéŸ³å…§å®¹">
            </div>
            
            <div style="font-size: 0.9rem; text-align: left; margin-bottom: 10px;">
                <input type="checkbox" id="auto-limit-check" checked style="width: auto; flex: none;"> 
                <label for="auto-limit-check">OSM è‡ªå‹•é€Ÿé™</label>
            </div>

            <div class="btn-group">
                <button id="camera-btn">ğŸ“· AR</button>
                <button id="toggle-btn">ğŸš€ å•Ÿå‹•</button>
            </div>
            <div class="btn-group" style="margin-top: 5px;">
                 <button id="test-btn" style="background-color: #444; font-size: 0.9rem; padding: 10px;">ğŸµ æ¸¬è©¦éŸ³è¨Š</button>
            </div>
            
            <div id="status">æº–å‚™å°±ç·’</div>
        </div>
    </div>

    <script>
        // DOM Elements
        const speedDisplay = document.getElementById('speed-display');
        const limitInput = document.getElementById('limit-input');
        const visualLimit = document.getElementById('visual-limit');
        const limitSourceText = document.getElementById('limit-source-text');
        const alarmThresholdText = document.getElementById('alarm-threshold-text');
        const voiceTextInput = document.getElementById('voice-text');
        const toggleBtn = document.getElementById('toggle-btn');
        const testBtn = document.getElementById('test-btn');
        const cameraBtn = document.getElementById('camera-btn');
        const statusDiv = document.getElementById('status');
        const autoLimitCheck = document.getElementById('auto-limit-check');
        const controlsPanel = document.getElementById('controls-panel');
        const cameraFeed = document.getElementById('camera-feed');
        const body = document.body;

        // Variables
        let watchId = null;
        let wakeLock = null;
        let lastSpeakTime = 0;
        let isMonitoring = false;
        let isCameraOn = false;
        let stream = null;
        let lastOsmCheckTime = 0;
        const TOLERANCE = 38; 
        const synth = window.speechSynthesis;
        let audioCtx = null;

        updateThresholdDisplay();

        // --- Audio Functions ---
        function initAudioContext() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playWakeUpTone() {
            if (!audioCtx) initAudioContext();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(880, audioCtx.currentTime); 
            oscillator.frequency.exponentialRampToValueAtTime(440, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.15); 
        }

        // --- Camera Function (AR Mode) ---
        cameraBtn.addEventListener('click', async () => {
            if (!isCameraOn) {
                // é–‹å•Ÿç›¸æ©Ÿ
                try {
                    // è¨­å®š facingMode: 'environment' ä»¥ä½¿ç”¨å¾Œé¡é ­
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: "environment" }, 
                        audio: false 
                    });
                    cameraFeed.srcObject = stream;
                    cameraFeed.style.display = 'block';
                    
                    cameraBtn.textContent = "ğŸ“· é—œé–‰";
                    cameraBtn.classList.add('active');
                    body.style.backgroundColor = 'transparent'; // è®“èƒŒæ™¯é€æ˜
                    isCameraOn = true;
                    statusDiv.textContent = "AR æ¨¡å¼å·²é–‹å•Ÿ";
                } catch (err) {
                    console.error(err);
                    alert("ç„¡æ³•é–‹å•Ÿç›¸æ©Ÿï¼šè«‹æª¢æŸ¥æ¬Šé™æˆ–ä½¿ç”¨ HTTPS");
                }
            } else {
                // é—œé–‰ç›¸æ©Ÿ
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                cameraFeed.style.display = 'none';
                cameraBtn.textContent = "ğŸ“· AR";
                cameraBtn.classList.remove('active');
                body.style.backgroundColor = '#000'; // æ¢å¾©é»‘è‰²èƒŒæ™¯
                isCameraOn = false;
            }
        });

        // --- Events ---
        testBtn.addEventListener('click', () => {
            initAudioContext();
            speak(voiceTextInput.value || "éŸ³è¨Šæ¸¬è©¦", true);
        });

        toggleBtn.addEventListener('click', () => {
            initAudioContext();
            if (!isMonitoring) startMonitoring();
            else stopMonitoring();
        });

        limitInput.addEventListener('input', () => {
            updateVisualSign(limitInput.value, false);
            updateThresholdDisplay();
        });

        function updateThresholdDisplay() {
            const base = parseInt(limitInput.value) || 0;
            alarmThresholdText.textContent = base + TOLERANCE;
        }

        async function startMonitoring() {
            speak("ç›£æ§å•Ÿå‹•", true);
            try { wakeLock = await navigator.wakeLock.request('screen'); } catch (e) {}

            if (navigator.geolocation) {
                statusDiv.textContent = "å®šä½ä¸­...";
                watchId = navigator.geolocation.watchPosition(updatePosition, handleError, {
                    enableHighAccuracy: true, timeout: 5000, maximumAge: 0
                });
                isMonitoring = true;
                toggleBtn.textContent = "åœæ­¢";
                toggleBtn.classList.add('active');
                controlsPanel.classList.add('monitoring'); 
            } else {
                alert("ç€è¦½å™¨ä¸æ”¯æ´ GPS");
            }
        }

        function stopMonitoring() {
            if (watchId !== null) navigator.geolocation.clearWatch(watchId);
            if (wakeLock !== null) wakeLock.release();
            isMonitoring = false;
            toggleBtn.textContent = "å•Ÿå‹•";
            toggleBtn.classList.remove('active');
            controlsPanel.classList.remove('monitoring');
            speedDisplay.innerHTML = `0<span class="unit"></span>`;
            if(!isCameraOn) body.style.backgroundColor = '#000'; 
            body.classList.remove('danger');
            statusDiv.textContent = "å·²æš«åœ";
        }

        function updatePosition(position) {
            let speedMps = position.coords.speed;
            if (speedMps === null || speedMps < 0) speedMps = 0;
            const speedKmh = speedMps * 3.6;

            speedDisplay.innerHTML = `${Math.round(speedKmh)}<span class="unit"></span>`;
            
            const now = Date.now();
            if (autoLimitCheck.checked && (now - lastOsmCheckTime > 15000) && speedKmh > 10) {
                fetchSpeedLimit(position.coords.latitude, position.coords.longitude);
                lastOsmCheckTime = now;
            }
            checkOverSpeed(speedKmh);
        }

        function checkOverSpeed(currentSpeed) {
            const baseLimit = parseFloat(limitInput.value);
            const alarmTrigger = baseLimit + TOLERANCE; 

            if (currentSpeed > alarmTrigger) {
                body.classList.add('danger'); // æœƒè§¸ç™¼åŠé€æ˜ç´…è‰²é–ƒçˆ
                const now = Date.now();
                if (now - lastSpeakTime > 3000) { 
                    speak(voiceTextInput.value);
                    lastSpeakTime = now;
                }
            } else {
                body.classList.remove('danger');
            }
        }

        async function fetchSpeedLimit(lat, lon) {
            limitSourceText.textContent = "æŸ¥è©¢ä¸­...";
            const query = `[out:json];way[maxspeed](around:20,${lat},${lon});out tags;`;
            const url = `https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.elements && data.elements.length > 0) {
                    let maxspeed = data.elements[0].tags.maxspeed;
                    let limitNumber = parseInt(maxspeed);
                    if (maxspeed.includes("mph")) limitNumber = Math.round(limitNumber * 1.609);
                    if (!isNaN(limitNumber)) {
                        limitInput.value = limitNumber; 
                        updateVisualSign(limitNumber, true);
                        updateThresholdDisplay();
                    }
                } else {
                    limitSourceText.textContent = "ç„¡ OSM è³‡æ–™";
                    updateVisualSign(limitInput.value, false);
                }
            } catch (err) {
                limitSourceText.textContent = "é€£ç·šå¤±æ•—";
            }
        }

        function updateVisualSign(val, isAuto) {
            if (val && val > 0) {
                visualLimit.textContent = val;
                visualLimit.classList.remove('unknown');
                limitSourceText.innerHTML = isAuto ? "OSM è‡ªå‹•" : "æ‰‹å‹•è¨­å®š";
                limitSourceText.style.color = isAuto ? "#4caf50" : "#ddd";
            } else {
                visualLimit.textContent = "--";
                visualLimit.classList.add('unknown');
            }
        }

        function speak(text, force = false) {
            if (synth.speaking && !force) return;
            if (force) synth.cancel();
            playWakeUpTone();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-TW';
            utterance.rate = 1.1; 
            const voices = synth.getVoices();
            const targetVoice = voices.find(v => v.name.includes("Google") && v.lang.includes("zh")) 
                             || voices.find(v => v.lang.includes("zh"));     
            if (targetVoice) utterance.voice = targetVoice;
            setTimeout(() => { synth.speak(utterance); }, 400);
        }

        function handleError(error) {
            console.warn(`GPS Error: ${error.message}`);
            statusDiv.textContent = "âŒ GPS è¨Šè™Ÿéºå¤±";
        }
        
        window.speechSynthesis.onvoiceschanged = () => {};
    </script>
</body>
